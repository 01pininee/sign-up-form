<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Daniel's Sign Up Form</title>
</head>
<body>
    <form id="signupform">
        <h1>Sign Up</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Your username" name="username" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your password" name="password" required>
        <div class="strength" id="strengthBar"></div>
        <button type="submit" id="submitBtn">Register</button>

        <h3>Or sign up with</h3>
        <div class="social-btns">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.google.com/">Google</a>
            <a href="https://www.apple.com/">Apple</a>
        </div>
        <div class="theme-toggle" id="themeToggle">ðŸŒ™ Toggle Dark Mode</div>

        <div class="terms">
            <label for="terms">Verify with your <a href="practice.html">Email</a></label>
        </div>


        <p>Already have an account? <a href="index.html">Log In</a></p>

    </form>
<script src="index.js"></script>
</body>
</html>
